<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Restaurant</title>
  <style>
  /* Make hero section responsive */
@media (max-width: 768px) {
  #hero {
    flex-direction: column; /* stack vertically */
    text-align: center;
    height: auto;
    padding: 20px;
  }

  #hero img {
    width: 100%;
    max-width: 300px;
    margin: 20px 0 0 0;
  }

  #del {
    margin: 20px auto 0 auto;
    float: none;
  }

  .dish-container {
    flex-direction: column; /* stack dishes vertically */
    align-items: center;
  }

  .dish {
    margin: 15px 0;
  }

  header {
    flex-direction: column;
    text-align: center;
    padding: 10px 20px;
  }

  nav a {
    margin: 10px 15px 0 0;
    display: inline-block;
  }

  #abc {
    flex-direction: column;
    text-align: center;
  }

  #abc section {
    margin-bottom: 20px;
  }
}
</style>
</head>
<body>
  <header>
    <img src="swi.jpg" alt="Logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section id="hero">
    <div>
      <h1>Delicious Food, Delivered Fast</h1>
      <p>Order your favorite meals and enjoy fresh, tasty food at your doorstep!</p>
      <button>Order Now</button>
    </div>
    <img src="food.jpg" alt="Delicious Food">
  </section>

  <section id="menu">
    <h2 id="pp">Popular Dishes</h2>
    <div class="dish-container">
      <div class="dish">
        <img src="burger.webp" alt="Burger">
        <h3>Burger</h3>
        <p>₹100</p>
      </div>
      <div class="dish">
        <img src="pizaa.webp" alt="Pizza">
        <h3>Pizza</h3>
        <p>₹150</p>
      </div>
      <div class="dish">
        <img src="biriyani.webp" alt="Biryani">
        <h3>Biryani</h3>
        <p>₹200</p>
      </div>
      <div class="dish">
        <img src="chicken.webp" alt="Chicken Curry">
        <h3>Chicken Curry</h3>
        <p>₹120</p>
      </div>
    </div>
  </section>

  <footer>
    <section id="about">
      <h2>About Us</h2>
      <p>We deliver delicious food at doorstep</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: syedamaanu@gmail.com</p>
    </sectio
