<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #fafafa;
      color: #333;
    }

    header {
      background: #ff9800;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 70px;
      border-radius: 8px;
    }

    nav a {
      text-decoration: none;
      color: white;
      margin-left: 25px;
      font-size: 18px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    #hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
      background: #ffe786;
      margin-top: 20px;
      gap: 20px;
    }

    #hero div {
      max-width: auto;
      color: black;
    }

    #hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    #hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #hero img {
      width: 350px;
      max-width: 100%;
      height: auto;
      border-radius: 15px;
    }

    #pp {
      text-align: center;
      margin: 20px 0;
    }

    /* Dish Section */
    .dish-container {
      display: flex;
      gap: 20px;
      background-color: pink;
      padding: 20px;
      overflow-y: auto;   /* ✅ scrolls horizontally on mobile */
      flex-wrap: nowrap;  /* ✅ keeps side-by-side */
    }

    .dish-container::-webkit-scrollbar {
      display: none;  /* hides scrollbar for clean look */
    }

    .dish {
      flex: 0 0 auto;   /* ✅ prevents shrinking */
      text-align: center;
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      min-width: 180px;
    }

    .dish img {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .dish h3 {
      margin-bottom: 5px;
    }

    button {
      border: 2px solid;
      background-color: rgb(222, 218, 219);
      width: 100px;
      height: 35px;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: black;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      padding: 20px;
      margin-top: 30px;
    }

    footer section {
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="swi.jpg" alt="Logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section id="hero">
    <div>
      <h1>Delicious Food, Delivered Fast</h1>
      <p>Order your favorite meals and enjoy fresh, tasty food at your doorstep!</p>
      <button>Order Now</button>
    </div>
    <img src="food.jpg" alt="Delicious Food">
  </section>

  <section id="menu">
    <h2 id="pp">Popular Dishes</h2>
    <div class="dish-container">
      <div class="dish">
        <img src="burger.webp" alt="Burger">
        <h3>Burger</h3>
        <p>₹100</p>
      </div>
      <div class="dish">
        <img src="pizaa.webp" alt="Pizza">
        <h3>Pizza</h3>
        <p>₹150</p>
      </div>
      <div class="dish">
        <img src="biriyani.webp" alt="Biryani">
        <h3>Biryani</h3>
        <p>₹200</p>
      </div>
      <div class="dish">
        <img src="chicken.webp" alt="Chicken Curry">
        <h3>Chicken Curry</h3>
        <p>₹120</p>
      </div>
    </div>
  </section>

  <footer>
    <section id="about">
      <h2>About Us</h2>
      <p>We deliver delicious food at doorstep</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: syedamaanu@gmail.com</p>
    </sectio
